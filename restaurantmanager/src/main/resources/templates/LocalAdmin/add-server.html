<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add Server</title>
</head>
<body>
<form action="#" th:action="@{/addserver}" th:object="${servers}" method="post">
    <label for="firstname">First Name</label>
    <input type="text" th:field="*{firstName}" id="firstname" placeholder="First Name" required>
    <label for="lastname">Last Name</label>
    <input type="text" th:field="*{lastName}" id="lastname" placeholder="Last Name" required>
    <br>
    <label for="email">Email</label>
    <input type="email" th:field="*{email}" id="email" placeholder="Email" required>
    <br>
    <label for="password">Password</label>
    <input type="password" th:field="*{password}" id="email" placeholder="Password" required>
    <br>
    <label for="location">Location</label>
    <input type="text" th:field="*{location}" id="location" placeholder="Location" required>
    <br>
    <input type="submit" value="Add Server">   
</form>
</body>
</html>
