<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Registration</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />

    </head>
    <style>
input[type=text], input[type=password],input[type=email] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}
.h2{
	text-align: center;
	color: #FFFFFF;
}
.label{
	color: white;
	font-size: 1.5rem;
}

</style>
    <body>
        <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div class="border-end bg-white" id="sidebar-wrapper">
                <div class="sidebar-heading border-bottom bg-light">Insert logo here?</div>
                <div class="list-group list-group-flush">
                	<!-- <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">HOME</a> -->
                </div>
            </div>
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <!-- Top navigation-->
                <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                    <div class="container-fluid">
                        <button class="btn btn-primary" id="sidebarToggle">Toggle Options</button>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                                <li class="nav-item active"><a class="nav-link" href="/">Home</a></li>
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Account</a>
                                    <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                        <a class="dropdown-item" href="/employeelogin">Sign-in</a>
                                        <a class="dropdown-item" href="/contact">Contact Us</a>
                                        <div class="dropdown-divider"></div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <!-- Page content-->
                <div class="container-fluid">
                    <div class="container mt-3">
                    	<h2 class="h2">Register New Account:</h2>
						<form action="#" th:action="@{/addregisteredcustomer}" th:object="${customers}" method="post">
    						<label class="label" for="firstname">First Name:</label>
    						<input type="text" th:field="*{firstName}" id="firstname" placeholder="First Name" required>
    						<label class="label" for="lastname">Last Name:</label>
    						<input type="text" th:field="*{lastName}" id="lastname" placeholder="Last Name" required>
   							 <br>
    						<label class="label" for="email">Email:</label>
    						<input type="email" th:field="*{email}" id="email" placeholder="Email" required>
    						<br>
    						<label class="label" for="password">Password:</label>
    						<input type="password" th:field="*{password}" id="password" placeholder="Password" required>
   							<br>
    						<input type="submit" value="Add Customer">
						</form>
					</div>
					<div class="btn-group">
		  				<a href="/" class="btn btn-primary" role="button">Cancel Registration</a>
	  				</div>
                </div>
            </div>
        </div>

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
