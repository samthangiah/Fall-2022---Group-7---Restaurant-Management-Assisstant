<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>The Gazebo</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="../css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div class="border-end bg-white" id="sidebar-wrapper">
                <div class="sidebar-heading border-bottom bg-light">The Gazebo</div>
                <div class="list-group list-group-flush">
                	<a class="list-group-item list-group-item-action list-group-item-light p-3" href="/loggedinhome">HOME</a>
                	<a class="list-group-item list-group-item-action list-group-item-light p-3" href="/showmenu">Menu</a>
                </div>
            </div>
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <!-- Top navigation-->
                <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                    <div class="container-fluid">
                        <button class="btn btn-primary" id="sidebarToggle">Toggle Options</button>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                                <li class="nav-item active"><a class="nav-link" href="/loggedinhome">Home</a></li>
                                <li class="nav-item"><a class="nav-link" href="/Customer-ordertype-view">Quick Order</a></li>
                                <li class="nav-item"><a class="nav-link" href="/Customer-cart-view">View Cart</a></li>
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Account</a>
                                    <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                    	<a class="dropdown-item" href="/custviewinfo">View Profile</a>
                                        <a class="dropdown-item" href="/changeuserpass">Change Password</a>
                                        <a class="dropdown-item" href="/contact">Contact Us</a>
                                        <div class="dropdown-divider"></div>
                                        <a class="dropdown-item" href="/logout">Sign-out</a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <!-- Page content-->
                <div class="container-fluid">
                    <h1 class="mt-4">The Gazebo</h1>
                    <br>
                    <br>
                    <br>
                    <div>
                    	<input type="radio" onclick="javascript:radioCheck()" id="paymentDetails_Form" name="paymentType" value="card" checked>
                    	<label for="card"> Pay with card</label><br>
                    	<input type="radio" onclick="javascript:radioCheck()" id="paypal_Form" name="paymentType" value="paypal">
                    	<label for="paypal"> Pay with Paypal</label><br>
                    </div>
                    <br>
                    <br>
                    <div id="payment_form">
                    <form th:action="@{/processpayment}" th:object="${PaymentDetails_Form}" method="post">
    						<label for="cardType">Card processor: (i.e. Mastercard, Discover, Visa, etc.)</label><br>
    						<input type="text" th:field="*{cardType}" id="cardType" placeholder="Card Type" required><br>
    						<label for="cardholderName">Cardholder Name: </label><br>
    						<input type="text" th:field="*{cardholderName}" id="cardholderName" placeholder="Name" required><br>
    						<label for="cardNumber">Card Number: </label><br>
    						<input type="number" th:field="*{cardNumber}" id="cardNumber" placeholder="Card Number" required><br>
    						<label for="expirationDate">Expiration Date: </label><br>
    						<input type="text" th:field="*{expirationDate}" id="expirationDate" placeholder="Expiration Date" required><br>
    						<label for="securityCode">Security Code: </label><br>
    						<input type="number" th:field="*{securityCode}" id="securityCode" placeholder="Security Code" required><br>
    						<label for="postalCode">Billing ZIP Code: </label><br>
    						<input type="number" th:field="*{postalCode}" id="postalCode" placeholder="Postal Code" required><br>
    						<br>
    						<input type="submit" value="Submit Payment">
						</form>
					</div>
					<div id="paypal_form" style="display:none">
					<form th:action="@{/processpaypal}" th:object="${Paypal_Form}" method="post">
							<label for="paypalLogin">Paypal Login: </label><br>
							<input type="text" th:field="*{paypalLogin}" id="paypalLogin" placeholder="Login" required><br>
							<label for="paypalPassword">Paypal Password: </label><br>
							<input type="password" th:field="*{paypalPassword}" id="paypalPassword" placeholder="Password" required><br>
							<br>
    						<input type="submit" value="Submit Paypal Login">
						</form>
                    </div>
                </div>
            </div>
            </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <!-- Special payment page script for form visibility -->
        <script src="js/paymentOptions.js"></script>
    </body>
</html>
