<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Cart</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="../css/styles.css" rel="stylesheet" /> 

    </head>
    <style>
table, th, td {
	border: 1px solid black;
}
.table-hover tbody tr:hover td {
    background: #F1F1F1;
}
.table-striped>tbody>tr:nth-child(odd)>td, 
.table-striped>tbody>tr:nth-child(odd)>th {
   background-color: #00674E;
   color: white; 
 }
 .table-striped>tbody>tr:nth-child(even)>td, 
.table-striped>tbody>tr:nth-child(even)>th {
	background-color: #FFFFFF;
}
.h2{
	text-align: center;
	color: #FFFFFF;
}

</style>
    <body>
        <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div class="border-end bg-white" id="sidebar-wrapper">
                <div class="sidebar-heading border-bottom bg-light">Insert logo here?</div>
                <div class="list-group list-group-flush">
                	<a class="list-group-item list-group-item-action list-group-item-light p-3" href="/loggedinhome">Home</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/showmenu">MENU</a>
                </div>
            </div>
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <!-- Top navigation-->
                <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                    <div class="container-fluid">
                        <button class="btn btn-primary" id="sidebarToggle">Toggle Options</button>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                                <li class="nav-item active"><a class="nav-link" href="/loggedinhome">Home</a></li>
                                <li class="nav-item"><a class="nav-link" href="/Customer-ordertype-view">Order Now</a></li>
                                <li class="nav-item"><a class="nav-link" href="/Customer-cart-view">View Cart</a></li>
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Account</a>
                                    <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                    	<a class="dropdown-item" href="/custviewinfo">View Profile</a>
                                        <a class="dropdown-item" href="/changeuserpass">Change Password</a>
                                        <a class="dropdown-item" href="/contact">Contact Us</a>
                                        <div class="dropdown-divider"></div>
                                        <a class="dropdown-item" href="/logout">Sign-out</a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <!-- Page content-->
                <div class="container-fluid">
                    <div class="container mt-3">
						<h2 class="h2">Cart</h2>
						<table class = "table table-striped table-hover">
						<thead class="table-dark">
							<tr>
								<th>Name</th>
								<th>Price</th>
								<th>Quantity</th>
								<th>Edit</th>
							</tr>
						</thead>
						<tbody>
		 					<th:block th:each="cart : ${listCart}">
							<tr>
								<td th:text="${cart.menu_id.name}"></td>
								<td th:text="${cart.menu_id.price}"></td>
								<td th:text="${cart.quantity}"></td>
								<td><a th:href="@{/editcart/{id}(id=${cart.id})}">Remove from cart</a></td>
							</tr>
						</th:block>
							<tr>
								<td>Total Price:</td>
								<td th:text="${totalprice}"></td>
								<td></td>
							</tr>
						</tbody>
						</table>
						<br>
						<br>
						<form action="#" th:action="@{/addNewOrder}" th:object="${Order}" method="post">
    						<label class="label" for="instructions">Special Instructions:</label>
    						<input type="text" th:field="*{instructions}" id="instructions" style="width: 50%;" placeholder="Special Instructions">
    						<br>
    						<label class="label" for="restaurantid">Restaurant Location:</label>
    						<select id="restaurantid" th:field="*{restaurant}" class="form-control" style="width:400px" required>
    							<th:block th:each="restaurant : ${listRestaurants}">
    							 <option th:value="${restaurant.id}" th:text="${restaurant.id} + ' ' + ${restaurant.address} + ' ' + ${restaurant.city} + ' ' + ${restaurant.state}"></option>
    							 </th:block>
    						</select>
    						<br>
    						<br>
    						<div class="btn-group">
      							<a href="/redeem" class="btn btn-primary" role="button">Redeem Rewards points</a>
  								<a href="/Customer-ordertype-view" class="btn btn-primary" role="button">Add more items to order</a>
  								<!--  <a href="/pay" class="btn btn-primary" role="button">Checkout</a>-->
							</div>
							<br>
							<br>
    						<input type="submit" class="btn btn-primary" value="Checkout"> 
    					</form>
						
	</div>
                    </div>
                </div>
            </div>

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
