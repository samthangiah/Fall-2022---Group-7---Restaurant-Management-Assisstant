<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Update Office</title>
</head>
<body>
<form action="#" 
  th:action="@{/HQadminofficeupdate/{id}(id=${office.id})}" 
  th:object="${office}" 
  method="post">
    <label for="address">Address</label>
    <input type="text" th:field="*{address}" id="address" placeholder="Address">
    <input type="submit" value="Update Office">   
</form>
</body>
</html>
