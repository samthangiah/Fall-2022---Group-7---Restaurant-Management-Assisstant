<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>HQ Admin</title>
</head>
<style>
table, th, td {
	border: 1px solid black;
}
</style>
<body>
	<h2>Admins</h2>
	<table>
		<thead>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th>Password</th>
				<th>Location</th>
				<th>Edit</th>
				<th>Delete</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="admin : ${admins}">
				<td th:text="${admin.firstName}"></td>
				<td th:text="${admin.lastName}"></td>
				<td th:text="${admin.email}"></td>
				<td th:text="${admin.password}"></td>
				<td th:text="${admin.location}"></td>
				<td><a th:href="@{/HQadminadminedit/{id}(id=${admin.id})}">Edit</a></td>
				<td><a th:href="@{/HQadminadmindelete/{id}(id=${admin.id})}">Delete</a></td>
			</tr>
		</tbody>
	</table>

	<p>
		<a href="/adminsignup">Add a new Admin</a>
	</p>
	<p>
		<a href="/HQ-admin-view"> Return to HQ Admin Page</a>
	</p>

</body>
</html>
